<p-toolbar class="fixed w-full z-2">
  <div class="p-toolbar-group-start">
    <p-button icon="pi pi-bars" class="mr-2" (click)="toggleMenu()" />
  </div>
</p-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span>Dashboard</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <form-dynamic-angular title="Exemple" [form]=formmExemple [control]=controlExemple></form-dynamic-angular>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
